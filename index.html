<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="bundle-heading">
        <hr class="line" />
        <span class="heading-text">Bundle & Save</span>
        <hr class="line" />
    </div>

    <!-- Box 1 -->
    <div class="bundle-box" id="box1">
        <label class="radio-container">
            <input type="radio" name="bundle" onclick="expandBox('box1')" />
            <div class="content">
                <div class="top-row">
                    <div>
                        <p class="title">1 Pair</p>
                        <p class="price">DKK 195.00</p>
                    </div>
                    <div class="discount">50% OFF</div>
                </div>
                <div class="selectors hidden">
                    <div class="labels-row">
                        <span>Size</span><span>Colour</span>
                    </div>
                    <div class="selector-row">
                        <span>#1</span>
                        <select>
                            <option>S</option>
                            <option>M</option>
                        </select>
                        <select>
                            <option>colour</option>
                            <option>Red</option>
                            <option>Blue</option>
                        </select>
                    </div>
                    <div class="selector-row">
                        <span>#2</span>
                        <select>
                            <option>S</option>
                            <option>M</option>
                        </select>
                        <select>
                            <option>colour</option>
                            <option>Red</option>
                            <option>Blue</option>
                        </select>
                    </div>
                </div>
            </div>
        </label>
    </div>

    <!-- Box 2 -->
    <div class="bundle-box" id="box2">
        <label class="radio-container">
            <input type="radio" name="bundle" onclick="expandBox('box2')" />
            <div class="content">
                <div class="top-row">
                    <div>
                        <p class="title">2 Pair</p>
                        <p class="price">
                            DKK 345.00 <span class="strike-price">DKK 195.00</span>
                        </p>
                    </div>
                    <div>
                        <p class="tag">Most popular </p>
                        <p class="Mstplrdiscount">
                            40% OFF
                        </p>
                    </div>
                    
                </div>
                <div class="selectors hidden">
                    <div class="labels-row">
                        <span>Size</span><span>Colour</span>
                    </div>
                    <div class="selector-row">
                        <span>#1</span>
                        <select>
                            <option class="selection">S</option>
                            <option>M</option>
                        </select>
                        <select>
                            <option>colour</option>
                            <option>Red</option>
                            <option>Blue</option>
                        </select>
                    </div>
                    <div class="selector-row">
                        <span>#2</span>
                        <select>
                            <option class="selection">S</option>
                            <option class="selection">M</option>
                        </select>
                        <select>
                            <option class="selection">colour</option>
                            <option>Black</option>
                            <option>Yellow</option>
                        </select>
                    </div>
                </div>
            </div>
        </label>
    </div>

    <!-- Box 3 -->
    <div class="bundle-box" id="box3">
        <label class="radio-container">
            <input type="radio" name="bundle" onclick="expandBox('box3')" />
            <div class="content">
                <div class="top-row">
                    <div>
                        <p class="title">3 Pair</p>
                        <p class="price">DKK 528.00</p>
                    </div>
                    <div class="discount">60% OFF</div>
                </div>
                <div class="selectors hidden">
                    <div class="labels-row">
                        <span>Size</span><span>Colour</span>
                    </div>
                    <div class="selector-row">
                        <span>#1</span>
                        <select>
                            <option>S</option>
                            <option>M</option>
                        </select>
                        <select>
                            <option>colour</option>
                            <option>Green</option>
                            <option>White</option>
                        </select>
                    </div>
                    <div class="selector-row">
                        <span>#2</span>
                        <select>
                            <option>S</option>
                            <option>L</option>
                        </select>
                        <select>
                            <option>colour</option>
                            <option>Grey</option>
                            <option>Black</option>
                        </select>
                    </div>
                </div>
            </div>
        </label>
    </div>

    <!-- <div class="tag">Most Popular</div> -->
    <div class="delivery-total-row">
        <span class="delivery-text">Free 2 Day Shipping</span>
        <span class="total-text">Total :<span class="spanele">DKK 360.00</span></span>
    </div>



    <!-- Add to Cart Button -->
    <button class="add-btn">+ Add to Cart</button>


    <script src="script.js"></script>
</body>

</html>
